<!DOCTYPE html>
<html>
<head>
    <title>Visitor Entry</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 350px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>üìù Visitor Entry Form</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Visitor Name" required>
            <input type="tel" name="mobile" placeholder="Mobile Number" required pattern="[0-9]{10}">
            <input type="text" name="flat" placeholder="Flat Number (e.g., 101)" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
