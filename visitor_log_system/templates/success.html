<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .message-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .message-box h2 {
            color: #90ee90;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>‚úÖ Visitor {{ name }} logged successfully!</h2>
        <p>Flat Number: <strong>{{ flat }}</strong></p>
        <p>Entry Time: <strong>{{ time }}</strong></p>
        <a href="/"><button class="back-btn">üè† Go Home</button></a>
    </div>
</body>
</html>
